<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:text="#{page.registration.title}">Регистрация</title>

<link th:href="@{~/css/bootstrap-light.min.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Simote</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
        		<li><a th:text="#{page.registration.navbar.login}" href="#">Have an account?</a></li>
        	</ul>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="page-header">
  				<h1 th:text="#{page.registration.header}">Регистрация</h1>
			</div>
		</div>

		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
  				<div class="panel-body">
					<form>
						<div class="form-group">
    						<label th:text="#{page.registration.signupform.email.label}" for="email">Email</label>
    						<input type="email" class="form-control" id="email" th:placeholder="#{page.registration.signupform.email.placeholder}" placeholder="Email">
  						</div>
  						<div class="row">
  							<div class="col-md-5 col-md-offset-1">
  								<div class="form-group">
  									<label th:text="#{page.registration.signupform.firstname.label}" for="firstname">Имя:</label>
    								<input type="text" class="form-control" id="firstname" th:placeholder="#{page.registration.signupform.firstname.placeholder}" placeholder="Hello">
  								</div>
  							</div>
  							<div class="col-md-5 col-md-offset-1">
  								<div class="form-group">
  									<label for="lastname">Фамилия:</label>
    								<input type="text" class="form-control" id="lastname" placeholder="Kitty">
  								</div>
  							</div>
  						</div>
						<div class="form-group">
  							  <label for="nickname">Никнейм:</label>
    						<input type="text" class="form-control" id="nickname" placeholder="Hello_kitty">
  						</div>
 						<div class="form-group">
  							  <label for="password">Пароль:</label>
    						<input type="password" class="form-control" id="password" placeholder="Password">
  						</div>
  						<div class="form-group">
  							  <label for="confirmPassword">Подтвердите пароль:</label>
    						<input type="password" class="form-control" id="confirmPassword" placeholder="Password">
  						</div>
  						<button type="button" class="btn btn-success pull-right">Зарегистрироваться</button>
					</form>
  				</div>
			</div>
		</div>
		<th:block th:replace="template :: footer"></th:block>
	</div>
	<th:block th:include="template :: scripts"></th:block>
</body>
</html>
