<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Войти в Simote</title>

<link th:href="@{~/css/bootstrap-light.min.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Simote</a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="jumbotron">
  					<h1>Добро пожаловать в Simote!</h1>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-1">
				<div class="row">
					<div class="panel panel-default">
  						<div class="panel-body">
							<form>
								<div class="form-group">
									<input type="email" class="form-control" id="loginEmail" placeholder="E-mail">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-8">
											<input type="password" class="form-control" id="loginPassword" placeholder="Пароль">
										</div>
										<div class="col-md-1">
											<button type="submit"  class="btn btn-success">Войти</button>
										</div>			
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-4 col-md-offset-2">
											<div class="checkbox">
        										<label>
          											<input id="loginRemember" type="checkbox"> Запомнить
        										</label>
      										</div>
										</div>
										<div class="col-md-4 col-md-offset-1">
											<a href="#" class="text-primary">Забыли пароль?</a>	
										</div>			
									</div>
								</div>
								<div class="row">
									<div class="col-md-2 col-md-offset-2">
										<a href="https://oauth.vk.com/authorize?client_id=5701213&display=page&redirect_uri=http://localhost/auth/vk&scope=email&response_type=code&v=5.60"><img class="social img-rounded" src="img/vk.png"></a>
									</div>
									<div class="col-md-2 col-md-offset-1">
										<a href=""><img class="social img-rounded" src="img/twitter.png"></a>
									</div>
									<div class="col-md-2 col-md-offset-1">
										<a href=""><img class="social img-rounded" src="img/facebook.png"></a>
									</div>
								</div>
							</form>
  						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
 						<div class="panel-body">
							<form>
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<input type="text" class="form-control" id="signupFirstName" placeholder="Имя">
										</div>
										<div class="col-md-6">
											<input type="text" class="form-control" id="signupLastName" placeholder="Фамилия">
										</div>			
									</div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="signupNickname" placeholder="Никнейм">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="signupEmail" placeholder="E-mail">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="loginPassword" placeholder="Пароль">
								</div>
								<div class="row">
									<div class="col-md-12">
										<button type="submit" style="display: block; width: 100%;" class="btn btn-primary">Регистрация</button>
									</div>
								</div>
							</form>
  						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr>
			<p class="text-center">Simote, 2012-2016 &copy; Все права
				защищены, но всем как-то по...</p>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
