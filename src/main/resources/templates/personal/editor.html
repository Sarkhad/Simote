<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simote | Котелок</title>

<link th:href="@{../css/bootstrap-dark.min.css}"
	href="css/bootstrap-light.min.css" rel="stylesheet">

<link th:href="@{../css/bootstrap-markdown.min.css}" rel="stylesheet">
	
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="editor">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Simote</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Горячее <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Свежее</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Поиск">
					</div>
					<button type="submit" class="btn btn-default">ПОИСК</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="label label-success">Добавить
								креатив <span class="glyphicon glyphicon-plus"
								aria-hidden="true"></span>
						</span></a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Sarkhad <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#"><span th:text="#{navbar.profile}">Профиль</span>
							<span class="glyphicon glyphicon-user pull-right" aria-hidden="true">
							</span>
								</a>			
							</li>
							<li><a href="#">Настройки <span
									class="glyphicon glyphicon-cog pull-right" aria-hidden="true"></span></a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Выйти <span
									class="glyphicon glyphicon-off pull-right" aria-hidden="true"></span></a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1 class="text-danger">
						Котелок <small>Здесь рождаются креативы</small>
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="creativeName">Название креатива</label> <input
									type="text" required="required" class="form-control"
									id="creativeName"
									placeholder="Восхитительный креатив с котиками">
							</div>
							<div class="form-group">
								<label for="tags">Теги</label> <input type="text"
									class="form-control" id="tags" placeholder="Теги">
							</div>
							<button type="submit" class="btn btn-success pull-right">Запостить</button>
						</form>
					</div>
				</div>
			</div>
			<div ng-controller="chapterController" class="col-md-7 col-md-offset-1">
				<div class="row" ng-repeat="chapter in chapters">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="label label-success">Глава {{chapter.id}}</span> {{chapter.title}}
							<span ng-click="removeChapter(chapter.id)" title="Удалить" class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
							</h3>

						</div>
						<div class="panel-body">
							<textarea id="chapterEditor.{{chapter.id}}" ng-model="chapter.content" style="width: 100%; height: 100%" autofocus data-provide="markdown-editable" rows="10">						
							</textarea>
						</div>
					</div>
				</div>
											{{chapter.content}}
				<div class="row">
					<button type="submit" ng-click="addChapter()" class="btn btn-primary pull-right">Добавить главу</button>
				</div>
			</div>

		</div>
	</div>

	
	<th:block th:replace="template :: footer"></th:block>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script th:src="@{../js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
	<script th:src="@{../js/editor/editor.js}"></script>
	<script th:src="@{../js/bootstrap-markdown.js}"></script>
</body>
</html>
